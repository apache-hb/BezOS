default-entry = "BezOS"

[BezOS]
protocol = ultra
higher-half-exclusive = true

binary:
    path              = "/boot/bezos-hyper.elf"
    allocate-anywhere = true

module:
    name = "initrd"
    path = "/boot/initrd"

module:
    type = "memory"
    name = "allocator-bootstrap"

    # 1M
    size=0x100000

video-mode:
    width=800
    height=600
    bpp=32
    format=xrgb8888
    constraint=at-least
