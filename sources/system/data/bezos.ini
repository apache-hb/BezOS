[binaries]
c = '@PREFIX@/llvm/bin/clang'
cpp = '@PREFIX@/llvm/bin/clang++'
c_ld = 'lld'
cpp_ld = 'lld'
ar = '@PREFIX@/llvm/bin/llvm-ar'
strip = '@PREFIX@/llvm/bin/llvm-strip'

[constants]
common_compile_args = [
    '-target', 'x86_64-bezos',
    '--sysroot=@PREFIX@',
    '-fdiagnostics-absolute-paths',
    '-fno-addrsig',
    '-fno-stack-protector',
    '-fno-stack-check',
    '-mno-red-zone',
    '-ffunction-sections',
    '-fdata-sections',
    '-fno-threadsafe-statics',
    '-fno-common',
    '-fshort-wchar',
    '-m64',
    '-static',
    '-fno-omit-frame-pointer',
    '-fPIE',
    '-fPIC' ]

common_link_args = [
    '-target', 'x86_64-bezos',
    '-nostartfiles',
    '--sysroot=@PREFIX@',
    '-Wl,-z,norelro' ]

[built-in options]
c_args = common_compile_args
cpp_args = common_compile_args + [ '-Werror=global-constructors', '-Werror=exit-time-destructors' ]

c_link_args = common_link_args
cpp_link_args = common_link_args

[host_machine]
system = 'bezos'
cpu_family = 'x86_64'
endian = 'little'
cpu = 'i686'
