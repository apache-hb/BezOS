[binaries]
c = '@PREFIX@/llvm/bin/clang'
cpp = '@PREFIX@/llvm/bin/clang++'
c_ld = 'lld'
cpp_ld = 'lld'
ar = '@PREFIX@/llvm/bin/llvm-ar'
strip = '@PREFIX@/llvm/bin/llvm-strip'

[constants]
common_compile_args = [
    '-I@PREFIX@/llvm/lib/clang/21/include',
    '-I@PREFIX@/llvm/include/c++/v1',
    '-I@PREFIX@/llvm/include/x86_64-unknown-linux-gnu/c++/v1',
    '-fdiagnostics-absolute-paths',
    '-fno-addrsig',
    '-ffreestanding',
    '-fno-builtin',
    '-nostdlib',
    '-fno-stack-protector',
    '-fno-stack-check',
    '-mno-red-zone',
    '-ffunction-sections',
    '-fdata-sections',
    '-fno-threadsafe-statics',
    '-fno-common',
    '-fshort-wchar',
    '-nostdinc',
    '-m64' ]

common_link_args = [
    '-ffreestanding',
    '-nostartfiles',
    '-nostdlib',
    '-nostdlib++',
    '-static',
    '-lgcc' ]

[built-in options]
c_args = common_compile_args
cpp_args = common_compile_args

c_link_args = common_link_args
cpp_link_args = common_link_args

[host_machine]
system = 'bezos'
cpu_family = 'x86_64'
endian = 'little'
cpu = 'i686'
