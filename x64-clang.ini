[binaries]
c = 'clang'
cpp = 'clang++'
ar = 'llvm-ar'
strip = 'llvm-strip'

[constants]

common_compile_args = [
    '-fno-addrsig',
    '-ffreestanding',
    '-fno-builtin',
    '-mno-sse',
    '-mno-sse2',
    '-mno-mmx',
    '-nostdlib',
    '-fno-stack-protector',
    '-fno-stack-check',
    '-mno-red-zone',
    '-ffunction-sections',
    '-fdata-sections',
    '-nostdinc',
    '-mcmodel=kernel',
    '-fno-threadsafe-statics',
    '-fno-common',
    '-fshort-wchar',
    '-fno-exceptions',
    '-fno-rtti',
    '-m64' ]

common_link_args = [
    '-ffreestanding',
    '-nostartfiles',
    '-nostdlib',
    '-lgcc' ]

[built-in options]

c_args = common_compile_args
cpp_args = common_compile_args

c_link_args = common_link_args
cpp_link_args = common_link_args + [ '-fno-exceptions', '-fno-rtti' ]

[host_machine]
system = 'bezos'
cpu_family = 'x86_64'
endian = 'little'
cpu = 'i686'
