default-entry = "BezOS"

[BezOS]
protocol = ultra

binary:
    path              = "/boot/bezos-hyper"
    allocate-anywhere = true

module:
    type = "memory"
    name = "allocator-bootstrap"

    # 1M
    size=0x100000

video-mode:
    width=800
    height=600
    bpp=32
    format=xrgb8888
    constraint=at-least
